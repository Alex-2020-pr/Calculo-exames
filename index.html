<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Calculadora PACS Cloud</title>

<style>
body{
font-family:Arial;
background:#f4f6f9;
padding:30px;
}
.container{
background:white;
padding:25px;
border-radius:10px;
max-width:900px;
margin:auto;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h1{color:#1c3d5a}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
input{padding:6px;width:100px}
.result{
margin-top:20px;
background:#eef3f8;
padding:15px;
border-radius:8px;
font-size:18px;
}
button{
background:#1c3d5a;
color:white;
padding:10px 15px;
border:none;
border-radius:6px;
cursor:pointer;
margin-top:15px;
}
</style>
</head>

<body>
<div class="container">
<h1>Calculadora de Armazenamento PACS</h1>

<label>Valor Oracle Cloud (R$/GB):</label>
<input type="number" id="oracle" value="0.12"><br><br>

<label>Valor Wasabi Backup (R$/GB):</label>
<input type="number" id="wasabi" value="0.04">

<table>
<tr><th>Modalidade</th><th>Exames/mês</th><th>Média MB/exame</th></tr>

<tr><td>Raio-X</td><td><input type="number" id="rx"></td><td>20</td></tr>
<tr><td>Mamografia</td><td><input type="number" id="mg"></td><td>150</td></tr>
<tr><td>Ultrassom</td><td><input type="number" id="us"></td><td>50</td></tr>
<tr><td>Tomografia</td><td><input type="number" id="ct"></td><td>400</td></tr>
<tr><td>Ressonância</td><td><input type="number" id="rm"></td><td>700</td></tr>
<tr><td>Odonto 3D</td><td><input type="number" id="cbct"></td><td>300</td></tr>

</table>

<button onclick="calcular()">Calcular Espaço e Custos</button>

<div class="result" id="resultado"></div>

</div>

<script>

function calcular(){

const medias = {
rx:20,
mg:150,
us:50,
ct:400,
rm:700,
cbct:300
};

let totalMB=0;

for(let key in medias){
let qtd=parseFloat(document.getElementById(key).value)||0;
totalMB+=qtd*medias[key];
}

let totalGBMes=totalMB/1024;
let totalGBAno=totalGBMes*12;

let valorOracle=parseFloat(document.getElementById("oracle").value)||0;
let valorWasabi=parseFloat(document.getElementById("wasabi").value)||0;

let custoOracle=totalGBMes*valorOracle;
let custoWasabi=totalGBMes*valorWasabi;

document.getElementById("resultado").innerHTML=`
<b>Espaço mensal:</b> ${totalGBMes.toFixed(2)} GB<br>
<b>Espaço anual:</b> ${totalGBAno.toFixed(2)} GB<br><br>

<b>Custo Oracle/mês:</b> R$ ${custoOracle.toFixed(2)}<br>
<b>Custo Wasabi Backup/mês:</b> R$ ${custoWasabi.toFixed(2)}<br>
<b>Custo Total/mês:</b> R$ ${(custoOracle+custoWasabi).toFixed(2)}
`;

}

</script>

</body>
</html>
